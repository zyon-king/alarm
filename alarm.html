<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despertador Moderno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa; /* Um azul claro suave */
            margin: 0;
            color: #333;
        }
        .alarm-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #00796b; /* Um verde-azulado mais escuro */
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .time-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #263238;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #546e7a;
        }
        input[type="time"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            font-size: 1.2em;
            border: 2px solid #00796b;
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
            background-color: #e0f2f7;
            color: #263238;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #00796b; /* Bot√£o verde-azulado */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 121, 107, 0.3);
        }
        button:hover {
            background-color: #004d40; /* Verde-azulado mais escuro no hover */
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .status-message {
            margin-top: 20px;
            font-size: 1em;
            color: #d32f2f; /* Vermelho para mensagens de status */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="alarm-container">
        <h1>Meu Despertador</h1>
        <div id="current-time" class="time-display"></div>

        <div class="input-group">
            <label for="alarmTime">Definir Hora do Alarme:</label>
            <input type="time" id="alarmTime">
        </div>

        <button id="setAlarmButton">Definir Alarme</button>
        <p id="status-message" class="status-message"></p>
    </div>

    <script src="https://cdn.statically.io/gh/zyon-king/alarm/main/alarm.js"></script>

</body>
</html>
